<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <!-- You may include additional stylesheets, scripts, etc. as needed -->
</head>
<body>

    <h2>Add Movie</h2>

    <form id="addMovieForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="videoFilename">Video Filename:</label>
        <input type="text" id="videoFilename" name="videoFilename" required>

        <button type="button" onclick="addMovie()">Add Movie</button>
    </form>

    <div id="message"></div>

    <script>
        function addMovie() {
            var title = document.getElementById('title').value;
            var description = document.getElementById('description').value;
            var videoFilename = document.getElementById('videoFilename').value;

            // You can use AJAX (e.g., with fetch or jQuery) to send the add movie request to your video service
            // Update the URL to match your actual endpoint
            fetch('http://localhost:5000/add-movies', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title: title, description: description, video_filename: videoFilename }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = data.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
